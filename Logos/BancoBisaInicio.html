<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco BISA - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleInicio.css">
</head>
<body>
    <header>
        <img src="banco bisa logo.png" alt="Logo de Banco Bisa">
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button> 
        
        <nav class="nav-desktop"> 
            <ul>
                
                <li><a href="registro.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
                <li><a href="mis-cuentas.html"><i class="fas fa-wallet"></i> Mis Cuentas</a></li>
                <li><a href="transacciones.html"><i class="fas fa-exchange-alt"></i> Transacciones</a></li>
                <li><a href="sucursales.html"><i class="fas fa-map-marked-alt"></i> Sucursales</a></li>
                <li><a href="salir.html"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="registro.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
                    <li><a href="mis-cuentas.html"><i class="fas fa-wallet"></i> Mis Cuentas</a></li>
                    <li><a href="transacciones.html"><i class="fas fa-exchange-alt"></i> Transacciones</a></li>
                    <li><a href="sucursales.html"><i class="fas fa-map-marked-alt"></i> Sucursales</a></li>
                    <li><a href="salir.html"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                </ul>
            </nav>
        </aside>

        <section id="inicio"> 
            <div class="login-box">
                <h1>Bienvenido/a</h1>
                <p>Ingrese sus credenciales seguras</p>
                
                <form action="mis-cuentas.html" method="GET"> 
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="tuemail@bisa.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required placeholder="********">
                    </div>
                    <button type="submit" class="btn-login">INGRESAR</button>
                </form>
                <div class="enlace-registro">
                    ¿Nuevo aquí? <a href="registro.html">Crea una cuenta</a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/scriptInicio.js"></script>
</body>
</html>
