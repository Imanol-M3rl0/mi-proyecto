<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco BISA - Mis Cuentas</title>
    <link rel="stylesheet" href="css/styleBancoBisa.css">
</head>
<body>
    <header>
        <img src="banco bisa logo.png" alt="Logo de Bnaco Bisa">
    </header>

    <main>
        <section>
            <h1>Mis Cuentas</h1>
            
            <div>
                <div>
                    <h2>Lista de Cuentas:</h2>
                    <div class="list-placeholder"></div>
                    <div>
                        <input type="text" placeholder="Cuenta">
                        <input type="text" placeholder="Saldo">
                    </div>
                </div>

                <div>
                    <div>
                        <p>Deposito</p>
                        <p>Retiro</p>
                        <input type="number" placeholder="Monto">
                    </div>

                    <p>Saldo Actual</p>
                    <p>Transacciones</p>

                    <div>
                        <button>Agregar Cuenta</button>
                        <button>Borrar Cuenta</button>
                    </div>

                    <a href="transacciones.html">Transacciones</a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/scriptBancoBisa.js"></script>
</body>
</html>
