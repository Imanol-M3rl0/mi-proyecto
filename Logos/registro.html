<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco BISA - Registro</title>
    <link rel="stylesheet" href="css/styleBancoBisa.css">
</head>
<body>
    <header>
        <img src="banco bisa logo.png" alt="Logo de Bnaco Bisa">
        <a href="BancoBisaInicio.html">Siguiente</a>
    </header>

    <main>
        <section id="registro">
            <h1>Registro</h1>
            <form>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apPaterno">Ap.Paterno:</label>
                    <input type="text" id="apPaterno" name="apPaterno" required>
                </div>
                <div>
                    <label for="apMaterno">Ap.Materno:</label>
                    <input type="text" id="apMaterno" name="apMaterno" required>
                </div>
                <div>
                    <label for="Celular">Celular:</label>
                    <input type="number" id="Celular" name="Celular" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="AñoDeNacimiento">Año nac:</label>
                    <input type="date" id="AñoDeNacimiento" name="AñoDeNacimiento" required>
                </div>
                <div>
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" name="Contraseña" required>
                </div>
                </form>
        </section>
    </main>

    <script src="js/scriptBancoBisa.js"></script>
</body>
</html>
