<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco BISA - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styleRegistro.css">
</head>
<body>
    <header>
        <img src="banco bisa logo.png" alt="Logo de Banco Bisa">
        <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button> 
        
        <nav class="nav-desktop"> 
            <ul>
                
                <li><a href="registro.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
                <li><a href="mis-cuentas.html"><i class="fas fa-wallet"></i> Mis Cuentas</a></li>
                <li><a href="transacciones.html"><i class="fas fa-exchange-alt"></i> Transacciones</a></li>
                <li><a href="sucursales.html"><i class="fas fa-map-marked-alt"></i> Sucursales</a></li>
                <li><a href="salir.html"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="registro">
            <div class="registro-container">
                <h1><i class="fas fa-user-check"></i> Únete a Banco BISA</h1>
                <aside class="sidebar" id="sidebar">
                <nav>
                    <ul>
                        <li><a href="registro.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
                        <li><a href="mis-cuentas.html"><i class="fas fa-wallet"></i> Mis Cuentas</a></li>
                        <li><a href="transacciones.html"><i class="fas fa-exchange-alt"></i> Transacciones</a></li>
                        <li><a href="sucursales.html"><i class="fas fa-map-marked-alt"></i> Sucursales</a></li>
                        <li><a href="salir.html"><i class="fas fa-sign-out-alt"></i> Salir</a></li>
                    </ul>
                </nav>
                </aside>
                <p class="sub-registro">Completa tus datos para empezar tu experiencia digital</p>
                
                <form id="registro-form" method="POST"> 
                    <div class="form-group">
                        <label for="nombre"><i class="fas fa-id-card"></i> Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="apPaterno">Apellido Paterno:</label>
                            <input type="text" id="apPaterno" name="apPaterno" required>
                        </div>
                        <div class="form-group">
                            <label for="apMaterno">Apellido Materno:</label>
                            <input type="text" id="apMaterno" name="apMaterno" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Celular"><i class="fas fa-mobile-alt"></i> Celular:</label>
                        <input type="number" id="Celular" name="Celular" required placeholder="70000000">
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
                    </div>
                    <div class="form-group">
                        <label for="AñoDeNacimiento"><i class="fas fa-calendar-alt"></i> Fecha Nacimiento:</label>
                        <input type="date" id="AñoDeNacimiento" name="AñoDeNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="Contraseña"><i class="fas fa-key"></i> Contraseña:</label>
                        <input type="password" id="Contraseña" name="Contraseña" required placeholder="Crea tu clave segura">
                    </div>
                    
                    
                    
                    <div class="mensaje-registro" id="mensaje-registro"></div>

                    <button type="submit" class="btn-registro" id="btn-registrar">CREAR CUENTA AHORA</button>
                </form>
            </div>
        </section>
    </main>
    <script src="js/scriptRegistro.js"></script>

</body>
</html>
