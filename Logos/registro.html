<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco BISA - Registro</title>
    <link rel="stylesheet" href="css/styleRegistro.css">
</head>
<body>
    <header>
        <img src="banco bisa logo.png" alt="Logo de Banco Bisa">
    </header>

    <main>
        <section id="registro">
            
            <h1>Registro de Nuevo Cliente</h1>
            
            <form action="BancoBisaInicio.html" method="POST">
                
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apPaterno">Apellido Paterno:</label>
                    <input type="text" id="apPaterno" name="apPaterno" required>
                </div>
                <div>
                    <label for="apMaterno">Apellido Materno:</label>
                    <input type="text" id="apMaterno" name="apMaterno" required>
                </div>
                <div>
                    <label for="Celular">Celular:</label>
                    <input type="number" id="Celular" name="Celular" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="AñoDeNacimiento">Fecha Nacimiento:</label>
                    <input type="date" id="AñoDeNacimiento" name="AñoDeNacimiento" required>
                </div>
                <div>
                    <label for="Contraseña">Contraseña:</label>
                    <input type="password" id="Contraseña" name="Contraseña" required>
                </div>
                
                <button type="submit" class="btn-registro"><a href="BancoBisaInicio.html">Registrarse</a></button>
                
            </form>
        </section>
    </main>

    <script src="js/scriptBancoBisa.js"></script>
</body>
</html>
